<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Perfil do Usuário</h2>
        <form id="updateForm">
            <input type="text" id="updateName" placeholder="Nome" required>
            <input type="email" id="updateEmail" placeholder="E-mail" required>
            <input type="password" id="updatePassword" placeholder="Password" required type="password">
            <button type="submit">Atualizar</button>
        </form>
        <button id="deleteAccount">Deletar Conta</button>
        <button id="logout">Sair</button>
    </div>
    <script src="scripts.js"></script>
    <script src="user.js"></script>
</body>
</html>
